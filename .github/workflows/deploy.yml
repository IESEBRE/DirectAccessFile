name: Deploy Maven Repo to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que subes cambios a main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build, Pack, Javadoc and Landing Page
        run: |
          # 1. Genera artefactos, javadoc.jar y sources.jar en package y luego deploya a target/mvn-repo
          mvn -DskipTests=true clean package javadoc:jar source:jar
          
          #mvn -DskipTests=true deploy -DaltDeploymentRepository=local::default::file://$PWD/target/mvn-repo
          # 2. Generar Javadoc
          mvn -DskipTests=true javadoc:javadoc
          
          # 3. Copiar nuestra plantilla como index.html principal
          cp repo-index.html target/mvn-repo/index.html

      - name: Deploy to GitHub Pages branch
        uses: jamesives/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages # Rama donde se guardar√°n los binarios
          folder: target/mvn-repo # Carpeta generada por el comando mvn deploy