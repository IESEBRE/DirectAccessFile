name: Deploy Maven Repo to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cada vez que subes cambios a main

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Configura credenciales para el servidor 'github' en ~/.m2/settings.xml
          server-id: github
          server-username: ${{ github.actor }}
          # Usar el PAT que has generado y guardado como secreto 'TOKEN_PACKAGES'
          server-password: ${{ secrets.TOKEN_PACKAGES }}

      - name: Build, Pack, Javadoc and Landing Page
        run: |
              # 1. Generar binarios y estructura maven. Al ejecutar deploy, Maven ahora incluirá los JARs de javadoc y 
              # fuentes dentro de target/mvn-repo gracias a la configuración del POM
              mvn clean deploy
        
              # 2. Generar Javadoc
              mvn javadoc:javadoc
        
              # 3. Copiar nuestra plantilla como index.html principal
              cp repo-index.html target/mvn-repo/index.html

      - name: Debug, comprobar credenciales y acceso a GitHub Packages
        run: |
          echo "== ~/.m2/settings.xml (password masked) =="
          if [ -f ~/.m2/settings.xml ]; then
            sed -E 's|<password>.*</password>|<password>***</password>|g' ~/.m2/settings.xml || true
          else
            echo "~/.m2/settings.xml does not exist"
          fi

          echo "== Comprobación HTTP al endpoint de Maven Packages =="
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -u "${{ github.actor }}:${{ secrets.TOKEN_PACKAGES }}" https://maven.pkg.github.com/iesebre/DirectAccessFile)
          echo "HTTP_STATUS=$STATUS"
          if [ "$STATUS" = "401" ]; then
            echo "AUTH ERROR: received 401 — token invalid/insufficient or not authorized for organization"
            exit 1
          fi

      - name: Publish to GitHub Packages
        run: mvn clean deploy -DuniqueVersion=false -Dmaven.source.useDefaultManifestFile=true -Dmaven.source.includePom=true -Dmaven.install.skip=true -DdeployAtEnd=true -DaltDeploymentRepository='github::default::https://maven.pkg.github.com/iesebre/DirectAccessFile'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_PACKAGES }}
